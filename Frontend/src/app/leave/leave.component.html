<div class="leave-container">
  <form [formGroup]="leaveForm">
    <div class="add-leave-header">
      <h2>Add Leaves</h2>
      <p class="name">
        Employee Name: {{ employeeName }} | Employee Code: {{ employeeCode }}
      </p>
    </div>

    <div class="main-section">
      <div class="left-section">
        <div class="form-group">
          <label>Application Date:</label>
          <input type="date" formControlName="applicationDate" class="form-control" />
        </div>

        <div class="form-group">
          <label>Application Type:</label>
          <select formControlName="applicationType" class="form-control">
            <option value="casual">Leave Application</option>
            <option value="sick">Sick Leave</option>
            <option value="earned">Earned Leave</option>
          </select>
        </div>

        <div class="form-group">
          <label>Type:</label>
          <select formControlName="leaveType" class="form-control">
            <option value="full">Privileged Leave</option>
            <option value="half">Half Day</option>
          </select>
          <p>Available Leave Balance: 25</p>
        </div>

        <div class="form-group">
          <label>From:</label>
          <input type="date" formControlName="fromDate" class="form-control" [attr.min]="minDate" />
          <div class="checkbox-group">
            <label><input type="checkbox" formControlName="fromHalf" /> From Date Half</label>
            <label><input type="checkbox" formControlName="firstHalfFrom" /> First Half</label>
            <label><input type="checkbox" formControlName="secondHalfFrom" /> Second Half</label>
          </div>
        </div>
      </div>

      <div class="right-section">
        <div class="form-group">
          <label>To:</label>
          <input type="date" formControlName="toDate" class="form-control" [attr.min]="minDate" />
          <div class="checkbox-group">
            <label><input type="checkbox" formControlName="toHalf" /> To Date Half</label>
            <label><input type="checkbox" formControlName="firstHalfTo" /> First Half</label>
          </div>
          <div class="error-message" *ngIf="leaveForm.get('toDate')?.hasError('notFutureDate') && leaveForm.get('toDate')?.touched">
            ‚ùå To Date must be a future date.
          </div>
        </div>

        <div class="form-group">
          <label>Reason:</label>
          <input type="text" formControlName="reason" class="form-control" />
        </div>

        <div class="form-group">
          <label>Remarks:</label>
          <input type="text" formControlName="remarks" class="form-control" />
        </div>

        <div class="form-group">
          <label>CC To (Email ID):</label>
          <input type="email" formControlName="ccTo" class="form-control" />
        </div>
      </div>
    </div>

    <!-- Buttons aligned at bottom center -->
    <div class="buttons-container">
      <button type="button" class="submit-button" (click)="submitLeave()">
        <i class="fa fa-paper-plane"></i> Submit
      </button>
      <button type="button" class="cancel-button" (click)="cancelLeave()">
        <i class="fa fa-times"></i> Cancel
      </button>
    </div>
  </form>
</div>
