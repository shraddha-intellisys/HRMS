<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="top-nav">
  <!-- Hamburger Button -->
  <button class="hamburger-btn" (click)="toggleMenu()">
    <i class="fa fa-bars"></i>
  </button>

  <!-- HRMThread Title -->
  <h4>HRMTHREAD</h4>

  <!-- User Info Section -->
  <div class="main">
    <div class="user-info">
      <span class="user-name">Mr....</span>
      <span class="user-id">NQE00392</span>
    </div>
    <div class="profile-img">
      <img src="assets/employee (1).png" alt="Employee Image" class="employee-image">
    </div>
    <div class="user-info1">
      <div class="notify">
        <i class="fa fa-bell"></i>
      </div>
    </div>
  </div>
</div>

<!-- ✅ Use *ngIf here -->
<div id="menuList" *ngIf="isMenuOpen">
  <ul>
    <!-- Home Section -->
    <li *ngIf="role === 'user'">
      <a (click)="toggleDropdown('home')">
        <span>🏠</span> Home
        <span class="arrow" [ngClass]="{ open: isDropdownOpen.home }">&#9662;</span>
      </a>
      <ul *ngIf="isDropdownOpen.home" class="dropdown">
        <li><a [routerLink]="['/right']" routerLinkActive="active">Home</a></li>
      </ul>
    </li>

    <!-- Profile Section -->
    <li *ngIf="role === 'user'">
      <a (click)="toggleDropdown('profile')">
        <span>👤</span> Profile
        <span class="arrow" [ngClass]="{ open: isDropdownOpen.profile }">&#9662;</span>
      </a>
      <ul *ngIf="isDropdownOpen.profile" class="dropdown">
        <li><a [routerLink]="['/profile']">View Profile</a></li>
      </ul>
    </li>

    <!-- Time & Attendance -->
    <li *ngIf="role === 'user'">
      <a [routerLink]="['/shedule']"><span>🗓️</span> Time & Attendance</a>
    </li>

    <!-- Leave -->
    <li *ngIf="role === 'user'">
      <a [routerLink]="['/leave']"><span>✅</span> Leave</a>
    </li>

    <!-- Payroll Section -->
    <li *ngIf="role === 'user'">
      <a (click)="toggleDropdown('payroll')">
        <span>💰</span> Payroll
        <span class="arrow" [ngClass]="{'open': isDropdownOpen.payroll}">&#9662;</span>
      </a>
      <ul *ngIf="isDropdownOpen.payroll" class="dropdown">
        <li><a href="/userpay">Payslip</a></li>
        
      </ul>
    </li>

    <!-- Apply Exit -->
    <li *ngIf="role === 'user'">
      <a href="#"><span>🚪</span> Apply Exit</a>
    </li>

    
  </ul>
</div>
