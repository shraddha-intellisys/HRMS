<div class="reset-password-container">
  <h2>Reset Password</h2>
  
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" />
      <div *ngIf="submitted && email.errors">
        <small *ngIf="email.errors['required']">Email is required.</small>
        <small *ngIf="email.errors['email']">Invalid email format.</small>
      </div>
    </div>

    <!-- New Password -->
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" formControlName="newPassword" />
      <div *ngIf="submitted && newPassword.errors">
        <small *ngIf="newPassword.errors['required']">New password is required.</small>
        <small *ngIf="newPassword.errors['minlength']">Minimum 6 characters required.</small>
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" />
      <div *ngIf="submitted && confirmPassword.errors">
        <small *ngIf="confirmPassword.errors['required']">Confirm password is required.</small>
      </div>
    </div>

    <!-- Mismatch Error -->
    <div *ngIf="passwordMismatch">
      <small style="color:red;">Passwords do not match.</small>
    </div>

    <!-- Success/Error Message -->
    <div *ngIf="successMessage" style="color: green;">{{ successMessage }}</div>
    <div *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>

    <!-- Submit Button -->
    <button type="submit">Reset Password</button>
  </form>
</div>
