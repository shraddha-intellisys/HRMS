

<div class="employee-profile-container">
  <div class="header-container">
  <div class="header">
     <h2 class="table-title">Employee List</h2>
     </div>
    <div class="search-wrapper">
      <input
        type="text"
        placeholder="Search employee..."
        [(ngModel)]="searchQuery"
        class="search-bar"
      />
     <!-- Orange search icon -->
      <span class="search-icon">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="orange" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 2a8 8 0 015.292 13.708l4.5 4.5-1.414 1.414-4.5-4.5A8 8 0 1110 2zm0 2a6 6 0 100 12 6 6 0 000-12z"/>
        </svg>
      </span>
  
</div>
   
  </div>

  <div class="table-responsive">
    <table class="employee-table">
      <thead>
        <tr>
          <th>Sr No</th>
          <th>Employee Name</th>
          <th>EmpID</th>
          <th>Phone</th>
          <th>Joining Date</th>
          <th>Role</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of filteredEmployees">
          <td> {{ emp.sr }}</td>
          <td> <a [routerLink]="['/employee', emp.empId]" class="employee-link">{{ emp.name }}</a></td>
          <td>{{ emp.empId }}</td>
          <td>{{ emp.phone }}</td>
          <td>{{ emp.joiningDate }}</td>
          <td>{{ emp.role }}</td>
          <td><button class="edit-btn" [routerLink]="['/employee', emp.empId]">Edit</button></td>
        </tr>
      </tbody>
    </table>

    <div class="add-employee-container">
  <button class="add-employee-btn" routerLink="/employee">+ Add New Employee</button>
</div>
  </div>
</div>
