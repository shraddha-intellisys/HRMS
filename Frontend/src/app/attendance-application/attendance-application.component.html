<!-- Font Awesome CDN -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

<!-- Wrapper for center alignment -->
<div class="center-wrapper">
  <div class="attendance-container">
    <div class="add-attendance-header">
      <div class="header">
        <h2>Add Attendance Application</h2>
        <p>Employee Name: {{ employeeName }} | Employee Code: {{ employeeCode }}</p>
      </div>
    </div>

    <div class="main-section">
      <form [formGroup]="attendanceForm" class="left-section">
        <div class="form-group">
          <label for="applicationDate">Application Date:</label>
          <input type="date" id="applicationDate" formControlName="applicationDate" class="form-control" />
        </div>

        <div class="form-group">
          <label for="applicationType">Application Type:</label>
          <select id="applicationType" formControlName="applicationType" class="form-control">
            <option value="casual">Attendance Regularisation</option>
            <option value="sick">Shift Regularisation</option>
          </select>
        </div>

        <div class="form-group">
          <label for="leaveType">Type:</label>
          <select id="leaveType" formControlName="leaveType" class="form-control">
            <option value="public">Public Holiday At Client Side</option>
            <option value="weekly">Weekly Off</option>
            <option value="unpaid">Leave Without Pay</option>
          </select>
        </div>

        <div class="form-group radio-group">
          <label>
            <input type="radio" name="attendanceBasis" value="day" formControlName="attendanceBasis" (change)="onBasisChange('day')" />
            Day Basis
          </label>
          <label>
            <input type="radio" name="attendanceBasis" value="time" formControlName="attendanceBasis" (change)="onBasisChange('time')" />
            Time Basis
          </label>
        </div>

        <div *ngIf="isDayBasisSelected">
          <div class="form-group">
            <label for="fromDate">From Date:</label>
            <input type="date" id="fromDate" formControlName="fromDate" class="form-control" />
          </div>
          <div class="form-group">
            <label for="toDate">To Date:</label>
            <input type="date" id="toDate" formControlName="toDate" class="form-control" />
          </div>
        </div>

        <div *ngIf="isTimeBasisSelected">
          <div class="form-group">
            <label for="fromDate">From Date:</label>
            <input type="date" id="fromDate" formControlName="fromDate" class="form-control" />
          </div>
          <div class="form-group">
            <label for="startTime">From Time:</label>
            <input type="time" id="startTime" formControlName="startTime" class="form-control" />
          </div>
          <div class="form-group">
            <label for="endTime">To Time:</label>
            <input type="time" id="endTime" formControlName="endTime" class="form-control" />
          </div>
        </div>

        <div class="form-group">
          <label for="reason">Reason:</label>
          <input type="text" id="reason" formControlName="reason" class="form-control" />
        </div>

        <div class="form-group">
          <label for="remarks">Remarks:</label>
          <input type="text" id="remarks" formControlName="remarks" class="form-control" />
        </div>

        <div class="form-group">
          <label for="ccTo">CC To (Email ID):</label>
          <input type="email" id="ccTo" formControlName="ccTo" class="form-control" />
        </div>

        <div class="buttons-container">
          <button (click)="onSubmit()" class="submit-button">
            <i class="fa fa-paper-plane"></i> Submit Application
          </button>
          <button (click)="onCancel()" class="cancel-button">
            <i class="fa fa-times"></i> Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
